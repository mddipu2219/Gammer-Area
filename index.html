<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Area</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tenor+Sans&family=Whisper&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="gamer">
            <div class="gamer-img">
              <img src="images/Frame.png" alt="" />
            </div>
            <div class="gamer-tittle">
              <h2 class="nav-tittle"><span class="G">G</span>amer</h2>
            </div>
          </div>
          <div class="home">
            <a href="">About Us</a>
            <a href="">Developers</a>

            <a class="follow" href=""
              >Follow Us On <img src="images/download.png" alt="" />
              <img src="images/song.png" alt="" />
            </a>
          </div>
        </div>
      </nav>
      <section class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h1 class="tittle">
              PLAY LIKE THE <br /><span class="goat">G.O.A.T</span>
            </h1>
            <p class="description">1-click instant play</p>
            <p class="description">No Download</p>
            <p class="description">1000% of support online games</p>
            <input class="btn-primary" type="button" value="SIGN IN" />
            <input class="btn-secondary" type="button" value="GO ROGUE" />
          </div>
          <div class="banner-img">
            <img src="images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="play-instantly">
          <div class="play-content">
            <h1 class="play-tittle">
              <span class="play">Play Instantly,</span><br />
              No Downloads <br />
              No Installs.
            </h1>
            <p class="description">
              Play games online for free without downloading. Just click the
              Play button and play instantly in your browser.
            </p>
          </div>
          <div class="play-img">
            <img class="main-img" src="images/Rectangle 55.png" alt="" />
            <div class="talking-angel">
              <img src="images/Rectangle 66.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
